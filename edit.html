<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betanya Cosmetics | Edit</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="data:;base64,=" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <!-- Comment -->
  <div class="wrapper">
    <nav class="navbar navbar-expand-md navbar-light">
  </nav>
  <section class="container w-75">
    <a href="products.html">Back to products</a>
      <h1>Edit product</h1>

      <div class="message-cont"></div>

      <div class="container py-5">
          <div class="row">
              <div class="col-md-10 mx-auto">

                  <form class="edit-form">

                    <div class="loading">Loading product...</div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputFirstname">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="col-sm-6">
                            <label for="inputLastname">Color name</label>
                            <input type="text" class="form-control" id="color">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputContactNumber">Brand</label>
                            <input type="text" class="form-control" id="brand">
                        </div>

                        <div class="col-sm-6">
                            <label for="inputWebsite">Product type</label>
                            <input type="text" class="form-control" id="product_type">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputContactNumber">Price</label>
                            <input class="form-control" id="price">
                        </div>

                        <div class="col-sm-6">
                            <label for="inputWebsite">Note</label>
                            <input type="text" class="form-control" id="note">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputContactNumber">Id no.</label>
                            <input class="form-control" id="id">
                        </div>

                        <div class="col-sm-6">
                            <label for="inputWebsite">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Write something about your product here">
                        </div>
                    </div>

                    <button class="edit-btn">Update product</button>
                    <div class="delete-arena"></div>

                  </form>

              </div>
          </div>
      </div>

  </section>
</div>
<footer>
  <p class="copyright">Copyright @</p>
  <i class="ri-facebook-circle-fill"></i>
</footer>
<script src="js/edit.js" type="module"></script>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
